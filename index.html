<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queue Using Linked List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Queue Operations </h1>
        <div class="stack-controls">
            <input type="number" id="stackValue" placeholder="Enter value" />
            <button onclick="handlePush()">Enqueue</button>
            <button onclick="handlePop()">Dequeue</button>
        </div>
        <div class="output" id="output"></div>
        <div class="stack-visual" id="stackContents"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
